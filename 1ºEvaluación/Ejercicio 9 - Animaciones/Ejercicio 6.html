<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 6</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		div {
			margin: 1rem;
			border: 1px solid black;
			width: 15rem;
			padding: 2rem;
			margin: 1rem auto;
			font-size: 1.3rem;
			font-weight: 500;
		}

		.inclinado {
			transform: skew(15deg) ;
		}

		.escalado {
			transform: scale(0.8);
		}

		.girado {
			transform: rotate(30deg);
		}

	</style>
</head>
<body>
	<div class="inclinado">
		Esto es un texto inclinado!
	</div>

	<div class="escalado">
		Este es un texto escalado!
	</div>

	<div class="girado">
		Este es un texto girado!
	</div>
</body>
</html>
