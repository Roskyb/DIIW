<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 10</title>
	<style>
		.box {
			background-color: lightgrey;
			width: 100px;
			height: 100px;
			border-radius: 1.5rem;
			position: relative;
			animation: movimientosexi 5s infinite;
		}

		@keyframes movimientosexi {
			0% {
				top: 50px;
				left: 50px;
			}

			25% {
				top: 50px;
				left: 600px;
			}

			50% {
				top: 350px;
				left: 600px;
			}


			75% {
				top: 350px;
				left: 50px;
			}
			
			100% {
				top: 50px;
				left: 50px;
			}


		}
	</style>
</head>

<body>
	<div class="box">

	</div>
</body>

</html>
